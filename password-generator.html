<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hash Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #2c3e50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #34495e;
        }
        .result {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Password Hash Generator</h2>
        <div class="warning">
            <strong>Security Notice:</strong> This tool is for generating hashes for the Room 7209 booking system. Use this to create secure password hashes for new teachers.
        </div>
        
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Enter the password to hash">
        
        <button onclick="generateHash()">Generate Hash</button>
        
        <div id="result" style="display: none;">
            <h4>Generated Hash:</h4>
            <div class="result" id="hashOutput"></div>
            <p><em>Copy this hash and use it in the config.js file</em></p>
        </div>
    </div>

    <script>
        // Same hash function used in the main booking system
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return Math.abs(hash).toString(16);
        }

        function generateHash() {
            const password = document.getElementById('password').value;
            if (!password) {
                alert('Please enter a password');
                return;
            }
            
            const hash = simpleHash(password);
            document.getElementById('hashOutput').textContent = hash;
            document.getElementById('result').style.display = 'block';
        }

        // Allow Enter key to generate hash
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateHash();
            }
        });
    </script>
</body>
</html>
